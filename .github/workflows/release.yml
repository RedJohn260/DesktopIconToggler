name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger only when you push a version tag (v1.0, v2.1, etc.)

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Needed to upload files to the release

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Publish (Single File)
      run: >
        dotnet publish DesktopIconToggler/DesktopIconToggler.csproj -c Release -r win-x64 --self-contained true 
        /p:PublishSingleFile=true /p:PublishReadyToRun=true 
        -o ./publish

    - name: Create Release and Upload
      uses: softprops/action-gh-release@v2
      with:
        files: ./publish/DesktopIconToggler.exe # Ensure this matches your project name
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}